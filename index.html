<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>APPEXS Showcase</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #1e90ff;
            background-image: linear-gradient(180deg, #1e90ff 0%, #ffffff 100%);
            position: relative;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #002d7e;
            padding: 20px 40px;
            position: relative;
            z-index: 2;
        }

            .header-bar img {
                height: 50px;
            }

        .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
        }

            .title h1 {
                margin: 0;
                font-size: 28px;
                font-weight: bold;
            }

        .main-container {
            position: relative;
            height: calc(100% - 100px);
            width: 100%;
            overflow: hidden;
        }

        /* Right-side full image */
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            /*background: url('446013-pfd23z-825.jpg') no-repeat center center;*/
            background: url('photo-collage.png.png') no-repeat center center;
            background-size: cover;
            opacity: 1; /* faded effect */
            z-index: 0;
        }

        /* Triangle overlay from left */
        .background-left {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(180deg, #1e90ff 0%, #ffffff 100%);
            clip-path: polygon(0 0, 0 100%, 50% 50%);
            z-index: 1;
        }

        .content {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: left;
            align-items: center;
            text-align: left;
            color: #222;
            padding: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <img src="DRDO_Logo.png" alt="Left Logo" />
        <div class="title">
            <h1>APPEXS Advanced Project Planning and Execution System</h1>
        </div>
        <img src="DRDO_Logo.png" alt="Right Logo" />
    </div>

    <div class="main-container">
        <div class="background-image"></div>      <!-- Normal full image -->
        <div class="background-left"></div>       <!-- Triangle shape from left -->
        <div class="content">
            <p>This is your APPEXS landing page with logos and a left-side triangle overlay.</p>
        </div>
    </div>
</body>
</html>
